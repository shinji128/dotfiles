window:
  padding:
    x: 1
    y: 0

  opacity: 0.9

scrolling:
  # consoleのlogを10000行まで保持
  history: 10000

# Colors (Hyper) from https://github.com/eendroroy/alacritty-theme/blob/master/themes/hyper.yaml
colors:
  # Default colors
  primary:
    # background: '0x000000'
    background: "0x1E2220"
    foreground: "0xffffff"
  cursor:
    text: "0xF81CE5"
    cursor: "0xffffff"

  # Normal colors
  normal:
    black: "0x000000"
    # red:     '0xfe0100'
    red: "0xBC100D"
    green: "0x33ff00"
    yellow: "0xfeff00"
    blue: "0x0066ff"
    magenta: "0xcc00ff"
    cyan: "0x00ffff"
    white: "0xd0d0d0"

  # Bright colors
  bright:
    black: "0x808080"
    red: "0xfe0100"
    green: "0x33ff00"
    yellow: "0xfeff00"
    blue: "0x0066ff"
    magenta: "0xcc00ff"
    cyan: "0x00ffff"
    white: "0xFFFFFF"

# Font
font:
  size: 16
  normal:
    family: "cica"
    style: Regular
  bold:
    family: "cica"
    style: Bold
  italic:
    family: "cica"
    style: Italic
  bold_italic:
    family: "cica"
    style: Bold Itali

env:
  TERM: alacritty

cursor:
  style:
    shape: Block

key_bindings:
  - {key: Tab, mods: Control, action: SelectNextTab}
  - {key: Tab, mods: Control|Shift, action: SelectPreviousTab}
